<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>DB Lead | Contact Us</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    body { font-family:'Poppins',sans-serif; margin:0; background: linear-gradient(120deg,#34d399,#2563eb); color:#fff; display:flex; align-items:center; justify-content:center; min-height:100vh; }
    .card { width: 560px; background: rgba(255,255,255,.12); backdrop-filter: blur(12px);
      border-radius: 16px; padding: 24px 28px; box-shadow: 0 18px 40px rgba(0,0,0,.35); }
    h1 { margin: 0 0 16px; }
    label { font-size: 13px; opacity: .9; }
    input, textarea { width:100%; padding:12px; border-radius:12px; border:none; outline:none; margin:8px 0 14px; font-size:15px; }
    button { width:100%; padding:12px; border:none; border-radius:12px; background:#fbbf24; color:#1f1f00; font-weight:700; cursor:pointer; }
    .back { background:#0ea5e9; color:white; margin-bottom:12px; }
    .row { display:grid; grid-template-columns: 1fr 1fr; gap:14px; }
  </style>
</head>
<body>
  <div class="card">
    <button class="back" onclick="location.href='index.html'">‚Üê Back to Dashboard</button>
    <h1>Contact Us</h1>

    <div class="row">
      <div>
        <label>Your name</label>
        <input id="name" placeholder="Your name" />
      </div>
      <div>
        <label>Your email</label>
        <input id="email" placeholder="you@example.com" />
      </div>
    </div>

    <label>Subject</label>
    <input id="subject" placeholder="Subject" />

    <label>Message</label>
    <textarea id="body" rows="6" placeholder="Type your message..."></textarea>

    <button onclick="sendMessage()">Send Message</button>
  </div>

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
  <script>
    const SUPABASE_URL = "https://vnmwgvizkxtqdinfvtla.supabase.co";
    const SUPABASE_KEY = "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZubXdndml6a3h0cWRpbmZ2dGxhIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjIyNTkxMDEsImV4cCI6MjA3NzgzNTEwMX0.Iw0Ftt97SJ502W_X8y9HZw-8acDipQndJEKRqpfew6o";
    const { createClient } = supabase;
    const db = createClient(SUPABASE_URL, SUPABASE_KEY);

    // Optional email notifications (fill these to enable)
    const EMAILJS_SERVICE_ID = "YOUR_EMAILJS_SERVICE_ID";
    const EMAILJS_TEMPLATE_ID = "YOUR_EMAILJS_TEMPLATE_ID";
    const EMAILJS_PUBLIC_KEY = "YOUR_EMAILJS_PUBLIC_KEY";
    if (window.emailjs && EMAILJS_PUBLIC_KEY !== "YOUR_EMAILJS_PUBLIC_KEY") {
      emailjs.init(EMAILJS_PUBLIC_KEY);
    }

    async function sendMessage() {
      const name = document.getElementById('name').value.trim();
      const email = document.getElementById('email').value.trim();
      const subject = document.getElementById('subject').value.trim();
      const body = document.getElementById('body').value.trim();

      if (!name || !email || !subject || !body) { alert("Please fill all fields."); return; }

      await db.from('messages').insert({ name, email, subject, body });

      if (window.emailjs && EMAILJS_PUBLIC_KEY !== "YOUR_EMAILJS_PUBLIC_KEY") {
        try {
          await emailjs.send(EMAILJS_SERVICE_ID, EMAILJS_TEMPLATE_ID, { from_name: name, from_email: email, subject, message: body });
        } catch (e) { console.warn("EmailJS error:", e.message); }
      }

      alert("Message sent. Thank you!");
      ['name','email','subject','body'].forEach(id => document.getElementById(id).value = '');
    }
  </script>
</body>
</html>
